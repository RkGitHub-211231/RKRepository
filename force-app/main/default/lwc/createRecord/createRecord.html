<template>
    <lightning-card title="Create Account" icon-name="standard:account">
        <div class="slds-var-m-around_small slds-is-relative">

            <lightning-spinner 
                if:true={isLoading}
                alternative-text="Loading"
                size="large">
            </lightning-spinner>

            <lightning-input 
                label="Account Name" 
                name="Name" 
                onchange={handleChange} 
                class="slds-var-p-around_x-small"
                value={accountRecord.Name}>
            </lightning-input>

            <lightning-input 
                label="Website" 
                name="Website"
                onchange={handleChange} 
                class="slds-var-p-around_x-small"
                value={accountRecord.Website}>
            </lightning-input>

            <lightning-input 
                label="Phone" 
                name="Phone" 
                type="phone"
                onchange={handleChange} 
                class="slds-var-p-around_x-small"
                value={accountRecord.Phone}>
            </lightning-input>

            <div class="slds-var-m-around_x-small">
                <lightning-button
                    label="Create an account"
                    variant="brand"
                    onclick={createAccount}>
                </lightning-button>
            </div>
            
        </div>   
    </lightning-card>
</template>
