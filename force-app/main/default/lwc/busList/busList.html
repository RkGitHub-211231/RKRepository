<template>
    <template if:true={busData}>
        <div class="slds-scrollable_y">
          <!-- layout horizontally aligned to the center  -->
          <!-- layout allowing multiple rows -->
        <lightning-card title="List Of Busses">
          <lightning-layout horizontal-align="center" multiple-rows>
            <!-- template looping through each boat -->
            <template for:each={busData} for:item="bus">
              <!-- lightning-layout-item for each boat -->
              <lightning-layout-item key={bus.Id} padding="around-small" size="12" small-device-size="6" medium-device-size="4" large-device-size="3">
                <!-- Each BoatTile goes here -->
               <!-- <c-boat-tile boat={boat} onboatselect={updateSelectedTile} selected-boat-id={selectedBoatId}></c-boat-tile> -->
               
                <img src={bus.Picture__c} alt="Image Missing" onclick={handleClick} />
               
              </lightning-layout-item>
            </template>
          </lightning-layout>
        </lightning-card>
        </div>
      </template>
     
     
</template>
